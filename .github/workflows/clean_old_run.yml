name: 清理自动更新频道运行记录

on:
  schedule:
    - cron: '0 2 * * 1' # 每周一凌晨2点运行一次
  workflow_dispatch: # 也允许手动触发

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: 清理 auto-update-channels 运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          # 使用工作流名称模式匹配
          delete_workflow_pattern: "自动更新IPTV频道列表"
          # 保留最近的3次运行记录
          retain_days: 0
          keep_minimum_runs: 3
      
      - name: 清理自身运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          # 清理当前工作流的运行记录
          delete_workflow_pattern: "清理自动更新频道运行记录"
          # 只保留最近的1次运行记录
          retain_days: 0
          keep_minimum_runs: 1
